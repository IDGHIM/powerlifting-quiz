services:
  # --- FRONTEND ---
  - type: web
    name: mon-app-frontend
    env: static
    plan: free   # ✅ reste sur le plan gratuit
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mon-app-backend.onrender.com

  # --- BACKEND ---
  - type: web
    name: mon-app-backend
    env: node
    plan: free   # ✅ reste sur le plan gratuit
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://mon-app-frontend.onrender.com
